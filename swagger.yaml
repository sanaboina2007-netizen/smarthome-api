openapi: 3.0.0
info:
  title: Advanced SmartHome API
  version: 1.0.0
  description: API for controlling smart home devices such as lights, AC, locks, and sensors.

servers:
  - url: https://sanaboina2007-netizen.github.io/smarthome-api

tags:
  - name: Lights
    description: Control smart lights
  - name: AC
    description: Manage air conditioning units
  - name: Locks
    description: Smart lock operations
  - name: Sensors
    description: Read sensor data
paths:
  /lights:
    get:
      tags:
        - Lights
      summary: Get list of all lights
      responses:
        '200':
          description: List of lights
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Light'

  /lights/{id}/on:
    post:
      tags:
        - Lights
      summary: Turn a light ON
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Light turned ON
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LightStatus'

  /lights/{id}/off:
    post:
      tags:
        - Lights
      summary: Turn a light OFF
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Light turned OFF
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LightStatus'
  /ac:
    get:
      tags:
        - AC
      summary: Get list of all AC units
      responses:
        '200':
          description: List of AC units
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/AC'

  /ac/{id}/power:
    post:
      tags:
        - AC
      summary: Turn AC ON or OFF
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                state:
                  type: string
                  enum: [on, off]
                  example: on
      responses:
        '200':
          description: Power state changed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ACStatus'

  /ac/{id}/temperature:
    post:
      tags:
        - AC
      summary: Set AC temperature
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                temperature:
                  type: integer
                  example: 24
      responses:
        '200':
          description: Temperature updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ACStatus'
  /locks:
    get:
      tags:
        - Locks
      summary: Get list of all smart locks
      responses:
        '200':
          description: List of locks
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Lock'

  /locks/{id}/lock:
    post:
      tags:
        - Locks
      summary: Lock the smart lock
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Lock engaged
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LockStatus'

  /locks/{id}/unlock:
    post:
      tags:
        - Locks
      summary: Unlock the smart lock
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Lock disengaged
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LockStatus'
  /sensors:
    get:
      tags:
        - Sensors
      summary: Get list of all sensors
      responses:
        '200':
          description: List of sensors
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Sensor'

  /sensors/{id}/reading:
    get:
      tags:
        - Sensors
      summary: Get latest sensor reading
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Latest sensor reading
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SensorReading'

  /sensors/{id}/history:
    get:
      tags:
        - Sensors
      summary: Get historical sensor readings
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
        - name: hours
          in: query
          required: false
          schema:
            type: integer
            example: 24
      responses:
        '200':
          description: Historical readings
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/SensorReading'
components:
  schemas:
    Light:
      type: object
      properties:
        id:
          type: string
          example: light-001
        name:
          type: string
          example: Living Room Light
        status:
          type: string
          enum: [on, off]
          example: off
        brightness:
          type: integer
          example: 70

    LightStatus:
      type: object
      properties:
        message:
          type: string
        status:
          type: string
          enum: [on, off]

    AC:
      type: object
      properties:
        id:
          type: string
          example: ac-101
        location:
          type: string
          example: Bedroom
        temperature:
          type: integer
          example: 22
        power:
          type: string
          enum: [on, off]

    ACStatus:
      type: object
      properties:
        message:
          type: string
        power:
          type: string
        temperature:
          type: integer

    Lock:
      type: object
      properties:
        id:
          type: string
          example: lock-001
        door:
          type: string
          example: Front Door
        state:
          type: string
          enum: [locked, unlocked]

    LockStatus:
      type: object
      properties:
        message:
          type: string
        state:
          type: string
          enum: [locked, unlocked]

    Sensor:
      type: object
      properties:
        id:
          type: string
          example: sensor-001
        type:
          type: string
          example: temperature
        location:
          type: string
          example: Kitchen

    SensorReading:
      type: object
      properties:
        timestamp:
          type: string
          example: "2025-01-18T10:30:00Z"
        value:
          type: number
          example: 24.6
            /auth/login:
    post:
      tags:
        - Authentication
      summary: Login and receive JWT token
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                  example: hema@example.com
                password:
                  type: string
                  example: Password123
      responses:
        '200':
          description: Login success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '401':
          description: Invalid credentials
  /scenes:
    get:
      tags:
        - Scenes
      summary: Get all scenes
      responses:
        '200':
          description: List of scenes
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Scene'

    post:
      tags:
        - Scenes
      summary: Create a new scene
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SceneCreate'
      responses:
        '201':
          description: Scene created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Scene'

  /scenes/{id}/activate:
    post:
      tags:
        - Scenes
      summary: Activate a scene
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Scene activated
          content:
            application/json:
              schema:
                type: object
                properties:
                  activated:
                    type: boolean
                    example: true
  /automations:
    get:
      tags:
        - Automations
      summary: Get all automations
      responses:
        '200':
          description: List of automations
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Automation'

    post:
      tags:
        - Automations
      summary: Create an automation rule
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AutomationCreate'
      responses:
        '201':
          description: Automation created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Automation'

  /automations/{id}/trigger:
    post:
      tags:
        - Automations
      summary: Trigger an automation manually
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Automation executed
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
  /rooms:
    get:
      tags:
        - Rooms
      summary: Get list of all rooms
      responses:
        '200':
          description: List of rooms
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Room'

    post:
      tags:
        - Rooms
      summary: Create a new room
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RoomCreate'
      responses:
        '201':
          description: Room created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Room'

  /rooms/{id}:
    get:
      tags:
        - Rooms
      summary: Get room details
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Room details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Room'

  /rooms/{id}/devices:
    post:
      tags:
        - Rooms
      summary: Add a device to a room
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                deviceId:
                  type: string
                  example: light-001
      responses:
        '200':
          description: Device added to room
          content:
            application/json:
              schema:
                type: object
                properties:
                  added:
                    type: boolean
                    example: true
  /webhooks:
    post:
      tags:
        - Webhooks
      summary: Register an external webhook URL
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                url:
                  type: string
                  example: https://example.com/webhook-endpoint
      responses:
        '201':
          description: Webhook registered successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  registered:
                    type: boolean
                    example: true

  /webhooks/test:
    post:
      tags:
        - Webhooks
      summary: Send test event to the registered webhook
      responses:
        '200':
          description: Test event delivered
          content:
            application/json:
              schema:
                type: object
                properties:
                  delivered:
                    type: boolean
                    example: true

