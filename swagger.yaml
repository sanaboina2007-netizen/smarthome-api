openapi: 3.0.3
info:
  title: Light SmartHome API
  version: "1.0.0"
  description: >
    Lightweight SmartHome API for Devices, Rooms, Automations, Sensors and basic telemetry.
    Suitable for mock hosting and QE testing.
servers:
  - url: https://{github_user}.github.io/smarthome-api
    description: GitHub Pages hosted mock base URL (replace {github_user} with your GitHub username)
    variables:
      github_user:
        default: sanaboina2007-netizen

paths:
  /auth/login:
    post:
      summary: Obtain a JWT token (mock)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AuthRequest'
      responses:
        '200':
          description: Auth successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /devices:
    get:
      summary: List devices (optional filters: room, type, status)
      security:
        - bearerAuth: []
      parameters:
        - in: query
          name: room
          schema:
            type: string
        - in: query
          name: type
          schema:
            type: string
        - in: query
          name: status
          schema:
            type: string
            enum: [online, offline, unavailable]
      responses:
        '200':
          description: Array of devices
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Device'
    post:
      summary: Create a new device
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DeviceCreate'
      responses:
        '201':
          description: Device created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Device'
        '400':
          $ref: '#/components/responses/BadRequest'

  /devices/{deviceId}:
    parameters:
      - in: path
        name: deviceId
        required: true
        schema:
          type: string
    get:
      summary: Get device details
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Device object
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Device'
        '404':
          $ref: '#/components/responses/NotFound'
    put:
      summary: Update device metadata
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DeviceUpdate'
      responses:
        '200':
          description: Updated device
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Device'
    delete:
      summary: Delete a device
      security:
        - bearerAuth: []
      responses:
        '204':
          description: Device deleted
        '404':
          $ref: '#/components/responses/NotFound'

  /devices/{deviceId}/state:
    post:
      summary: Set state of a device (power/brightness/temperature)
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: deviceId
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DeviceState'
      responses:
        '200':
          description: Device state updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Device'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'

  /rooms:
    get:
      summary: List rooms
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Rooms list
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Room'
    post:
      summary: Create a room
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RoomCreate'
      responses:
        '201':
          description: Room created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Room'

  /rooms/{roomId}:
    parameters:
      - in: path
        name: roomId
        required: true
        schema:
          type: string
    get:
      summary: Get room
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Room object
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Room'
        '404':
          $ref: '#/components/responses/NotFound'
    put:
      summary: Update room
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RoomUpdate'
      responses:
        '200':
          description: Updated room
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Room'
    delete:
      summary: Delete room
      security:
        - bearerAuth: []
      responses:
        '204':
          description: Room deleted

  /automations:
    get:
      summary: List automations
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Automation list
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Automation'
    post:
      summary: Create an automation
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AutomationCreate'
      responses:
        '201':
          description: Automation created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Automation'

  /automations/{automationId}/trigger:
    post:
      summary: Manually trigger automation
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: automationId
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Automation triggered
          content:
            application/json:
              schema:
                type: object
                properties:
                  triggered:
                    type: boolean
                    example: true
        '404':
          $ref: '#/components/responses/NotFound'

  /sensors:
    get:
      summary: List sensors
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Sensors list
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Sensor'
    post:
      summary: Register a sensor
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SensorCreate'
      responses:
        '201':
          description: Sensor created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Sensor'

  /sensors/{sensorId}/telemetry:
    get:
      summary: Get recent telemetry for a sensor
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: sensorId
          required: true
          schema:
            type: string
        - in: query
          name: since
          schema:
            type: string
            format: date-time
      responses:
        '200':
          description: Telemetry array
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Telemetry'
        '404':
          $ref: '#/components/responses/NotFound'

  /users:
    post:
      summary: Create user profile
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserCreate'
      responses:
        '201':
          description: User created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    AuthRequest:
      type: object
      properties:
        username:
          type: string
          example: hema.qa
        password:
          type: string
          example: Password@123
      required:
        - username
        - password

    AuthResponse:
      type: object
      properties:
        token:
          type: string
          example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9
        expiresIn:
          type: integer
          example: 3600

    Device:
      type: object
      properties:
        id:
          type: string
          example: DEV-1001
        name:
          type: string
          example: "Living Room Light"
        type:
          type: string
          example: light
        model:
          type: string
          example: Luma-2000
        firmwareVersion:
          type: string
          example: "1.2.3"
        roomId:
          type: string
          example: ROOM-1
        status:
          type: string
          enum: [online, offline, unavailable]
          example: online
        capabilities:
          type: array
          items:
            type: string
          example:
            - on_off
            - brightness
        state:
          $ref: '#/components/schemas/DeviceState'

    DeviceCreate:
      type: object
      properties:
        name:
          type: string
        type:
          type: string
        model:
          type: string
        roomId:
          type: string
        capabilities:
          type: array
          items:
            type: string
      required:
        - name
        - type

    DeviceUpdate:
      type: object
      properties:
        name:
          type: string
        model:
          type: string
        firmwareVersion:
          type: string
        capabilities:
          type: array
          items:
            type: string

    DeviceState:
      type: object
      properties:
        power:
          type: string
          enum: [on, off]
          example: on
        brightness:
          type: integer
          minimum: 0
          maximum: 100
          example: 75
        temperature:
          type: number
          example: 22.5

    Room:
      type: object
      properties:
        id:
          type: string
          example: ROOM-1
        name:
          type: string
          example: Living Room
        floor:
          type: integer
          example: 1

    RoomCreate:
      type: object
      properties:
        name:
          type: string
        floor:
          type: integer
      required:
        - name

    RoomUpdate:
      type: object
      properties:
        name:
          type: string
        floor:
          type: integer

    Automation:
      type: object
      properties:
        id:
          type: string
          example: AUTO-1
        name:
          type: string
          example: Night Lights
        trigger:
          type: object
          description: simple trigger object e.g., sensor + condition
        actions:
          type: array
          items:
            type: object
            properties:
              deviceId:
                type: string
              state:
                $ref: '#/components/schemas/DeviceState'

    AutomationCreate:
      type: object
      properties:
        name:
          type: string
        trigger:
          type: object
        actions:
          type: array
          items:
            type: object
      required:
        - name
        - trigger
        - actions

    Sensor:
      type: object
      properties:
        id:
          type: string
          example: SNS-1
        name:
          type: string
          example: Outdoor Temp Sensor
        type:
          type: string
          example: temperature
        unit:
          type: string
          example: C
        deviceId:
          type: string
          example: DEV-200

    SensorCreate:
      type: object
      properties:
        name:
          type: string
        type:
          type: string
        unit:
          type: string
        deviceId:
          type: string
      required:
        - name
        - type

    Telemetry:
      type: object
      properties:
        timestamp:
          type: string
          format: date-time
          example: "2025-01-11T10:00:00Z"
        value:
          type: number
          example: 23.4
        unit:
          type: string
          example: C

    User:
      type: object
      properties:
        id:
          type: string
          example: USER-1
        username:
          type: string
          example: hema.qa
        email:
          type: string
          example: hema.qa@example.com

    UserCreate:
      type: object
      properties:
        username:
          type: string
        email:
          type: string
        fullName:
          type: string
      required:
        - username
        - email

    Error:
      type: object
      properties:
        code:
          type: integer
        message:
          type: string

  responses:
    Unauthorized:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          examples:
            default:
              value:
                code: 401
                message: Unauthorized: Invalid token
    BadRequest:
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          examples:
            default:
              value:
                code: 400
                message: Invalid request payload
    NotFound:
      description: Resource not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          examples:
            default:
              value:
                code: 404
                message: Resource not found

security:
  - bearerAuth: []
